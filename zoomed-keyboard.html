<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zoomed Keyboard</title>
    <link rel="stylesheet" href="css/zoomed-keyboard.css" />

  </head>

  <body>
    <div class="zoomed-keyboard">
      <div class="zoomed-keyboard__keys">
        <!-- White keys -->
        <div class="zoomed-keyboard__key--white zoomed-keyboard__position--c3">
          C3
        </div>
        <div class="zoomed-keyboard__key--white zoomed-keyboard__position--d3">
          D
        </div>
        <div class="zoomed-keyboard__key--white zoomed-keyboard__position--e3">
          E
        </div>
        <div class="zoomed-keyboard__key--white zoomed-keyboard__position--f3">
          F
        </div>
        <div class="zoomed-keyboard__key--white zoomed-keyboard__position--g3">
          G
        </div>
        <div class="zoomed-keyboard__key--white zoomed-keyboard__position--a3">
          A
        </div>
        <div class="zoomed-keyboard__key--white zoomed-keyboard__position--b3">
          B
        </div>
        <div class="zoomed-keyboard__key--white zoomed-keyboard__position--c4">
          C4
        </div>
        <div class="zoomed-keyboard__key--white zoomed-keyboard__position--d4">
          D
        </div>
        <div class="zoomed-keyboard__key--white zoomed-keyboard__position--e4">
          E
        </div>
        <div class="zoomed-keyboard__key--white zoomed-keyboard__position--f4">
          F
        </div>
        <div class="zoomed-keyboard__key--white zoomed-keyboard__position--g4">
          G
        </div>
        <div class="zoomed-keyboard__key--white zoomed-keyboard__position--a4">
          A
        </div>
        <div class="zoomed-keyboard__key--white zoomed-keyboard__position--b4">
          B
        </div>
        <div class="zoomed-keyboard__key--white zoomed-keyboard__position--c5">
          C5
        </div>

        <!-- Black keys -->
        <div class="zoomed-keyboard__key--black zoomed-keyboard__position--cs3">
          <div class="zoomed-keyboard__note-label">C#<br />Db</div>
        </div>
        <div class="zoomed-keyboard__key--black zoomed-keyboard__position--ds3">
          <div class="zoomed-keyboard__note-label">D#<br />Eb</div>
        </div>
        <div class="zoomed-keyboard__key--black zoomed-keyboard__position--fs3">
          <div class="zoomed-keyboard__note-label">F#<br />Gb</div>
        </div>
        <div class="zoomed-keyboard__key--black zoomed-keyboard__position--gs3">
          <div class="zoomed-keyboard__note-label">G#<br />Ab</div>
        </div>
        <div class="zoomed-keyboard__key--black zoomed-keyboard__position--as3">
          <div class="zoomed-keyboard__note-label">A#<br />Bb</div>
        </div>
        <div class="zoomed-keyboard__key--black zoomed-keyboard__position--cs4">
          <div class="zoomed-keyboard__note-label">C#<br />Db</div>
        </div>
        <div class="zoomed-keyboard__key--black zoomed-keyboard__position--ds4">
          <div class="zoomed-keyboard__note-label">D#<br />Eb</div>
        </div>
        <div class="zoomed-keyboard__key--black zoomed-keyboard__position--fs4">
          <div class="zoomed-keyboard__note-label">F#<br />Gb</div>
        </div>
        <div class="zoomed-keyboard__key--black zoomed-keyboard__position--gs4">
          <div class="zoomed-keyboard__note-label">G#<br />Ab</div>
        </div>
        <div class="zoomed-keyboard__key--black zoomed-keyboard__position--as4">
          <div class="zoomed-keyboard__note-label">A#<br />Bb</div>
        </div>
      </div>
    </div>
  </body>
</html>
